<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
<title>Ejercicio 711</title>
<script type="text/javascript">

	var dni = prompt("Introduce el DNI");
	
	function func(dni)
	{
		if (dni.length != 9)
		{
			return "Longitud incorrecta (9 dígitos y letras)";
		}
		else if (isNaN(dni.substring(0,8)))
		{
			return "Introduce 8 números";
		}
		else if (!isNaN(dni.substring(8)))
		{
			return "La novena cifra tiene que ser una letra";
		}
		else
		{
			return "El DNI " + dni + " es correcto";
		}
	}
	
	var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
	
	function letradni(letras)
	{
		letra = dni.substring(8).toUpperCase();
		dni = dni.substring(0,8);
		var posicion = dni % 23;
		
		if(letras[posicion] == letra)
		{
	
			return "La letra es correcta";
		}
		else
		{
			return "La letra no es correcta";
		}
	}
	
	alert(func(dni));
	alert(letradni(letras));
	
</script>
</head>
<body>
<p>Hola Mundo</p>
</body>
</html>
