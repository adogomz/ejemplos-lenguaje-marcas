<title>Ejercicio 711</title>
<script type="text/javascript">
	function cadena(frase)
	{
		if (frase == frase.toUpperCase())
		{
			return "Todas las letras son mayúsculas";
		}
		else if (frase == frase.toLowerCase())
		{
			return "Todas las letras son minúsculas";
		}
		else
		{
			return "Hay letras mayúsculas y minúsculas";
		}
	}
	
	var frase = prompt("Escribe una frase");
	alert(cadena(frase));
</script>
</head>
<body>
<p>Hola Mundo</p>
</body>
